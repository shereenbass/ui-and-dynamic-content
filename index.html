<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do list</title>
    <link rel="stylesheet" href="https://use.typekit.net/iae4prv.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/todolist.png" class="stickynote" alt="stickynote">

    <footer>
        <img class="linkedin socialicons" src="img/linkedin-icon.png" alt="email">

        <img class="youtube socialicons" src="img/youtube.png" alt="youtube">
    </footer>
	<script src="js/index.js"></script>
</body>
</html>
